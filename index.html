<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meshcore Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6'
                    }
                }
            }
        }
    </script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="app()" x-init="init()" :class="darkMode ? 'bg-gray-900' : 'bg-gray-100'" class="h-screen overflow-hidden transition-colors duration-300">
    
    <!-- Loading View -->
    <div x-show="view === 'loading'" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
        <div class="flex flex-col items-center gap-4">
            <svg class="animate-spin h-12 w-12 text-white" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-white text-lg font-medium">Loading...</span>
        </div>
    </div>

    <!-- Login View -->
    <div x-show="view === 'login'" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4 transition-colors">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800 dark:text-white">Meshcore Dashboard</h1>
            <form @submit.prevent="login()" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        x-model="credentials.email" 
                        autocomplete="email"
                        required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none"
                        placeholder="Enter your email"
                    />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        x-model="credentials.password" 
                        autocomplete="current-password"
                        required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none"
                        placeholder="Enter your password"
                    />
                </div>
                <div x-show="error" class="bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 px-4 py-3 rounded-lg text-sm" x-text="error"></div>
                <button 
                    type="submit" 
                    :disabled="loading"
                    class="w-full py-3 px-4 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                >
                    <span x-show="!loading">Sign In</span>
                    <span x-show="loading" class="flex items-center justify-center gap-2">
                        <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Signing in...
                    </span>
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard View -->
    <div x-show="view === 'dashboard'" class="h-screen flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 transition-colors">
            <div class="px-6 py-4 flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-500 to-purple-600 bg-clip-text text-transparent">Meshcore Dashboard</h1>
                    <nav class="flex gap-1 bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
                        <button 
                            @click="switchPage('messages')"
                            :class="currentPage === 'messages' 
                                ? 'bg-white dark:bg-gray-600 text-indigo-600 dark:text-indigo-400 shadow-sm' 
                                : 'text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white'"
                            class="px-4 py-2 rounded-md text-sm font-medium transition-all duration-200"
                        >
                            Messages
                        </button>
                        <button 
                            @click="switchPage('telemetry')"
                            :class="currentPage === 'telemetry' 
                                ? 'bg-white dark:bg-gray-600 text-indigo-600 dark:text-indigo-400 shadow-sm' 
                                : 'text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white'"
                            class="px-4 py-2 rounded-md text-sm font-medium transition-all duration-200"
                        >
                            Telemetry
                        </button>
                    </nav>
                </div>
                <div class="flex items-center gap-4">
                    <!-- Theme Toggle -->
                    <button 
                        @click="toggleTheme()" 
                        class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
                        :title="darkMode ? 'Switch to light mode' : 'Switch to dark mode'"
                    >
                        <svg x-show="!darkMode" class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                        <svg x-show="darkMode" class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </button>
                    <span class="text-gray-600 dark:text-gray-300 text-sm" x-text="user.email"></span>
                    <button 
                        @click="logout()" 
                        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white text-sm font-medium rounded-lg transition-colors"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 min-h-0 flex overflow-hidden">
            <!-- Messages Page -->
            <div x-show="currentPage === 'messages'" class="contents">
                <!-- Sidebar -->
                <aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col transition-colors">
                    <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                        <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Channels</h2>
                    </div>
                    <nav class="flex-1 min-h-0 overflow-y-auto p-2">
                        <div x-show="channelsLoading" class="flex justify-center py-8">
                            <svg class="animate-spin h-6 w-6 text-indigo-500" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                        <template x-for="channel in channels" :key="channel.index">
                            <button 
                                @click="selectChannel(channel.index, channel.name)"
                                :class="selectedChannelIndex === channel.index 
                                    ? 'bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 border-l-4 border-indigo-500' 
                                    : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'"
                                class="w-full text-left px-4 py-3 rounded-lg transition-all duration-200 font-medium flex items-center justify-between"
                            >
                                <span x-text="channel.name"></span>
                                <span 
                                    x-show="_queuedCountForChannel(channel.name) > 0"
                                    x-text="_queuedCountForChannel(channel.name)"
                                    class="ml-2 min-w-[1.25rem] h-5 px-1 flex items-center justify-center rounded-full bg-indigo-500 text-white text-xs font-bold leading-none"
                                ></span>
                            </button>
                        </template>
                    </nav>
                </aside>

                <!-- Chat Area -->
                <div class="flex-1 flex flex-col min-h-0 bg-gray-50 dark:bg-gray-900 transition-colors">
                    <!-- Chat Header -->
                    <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4 flex items-center justify-between transition-colors">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-white" x-text="selectedChannel"></h3>
                    </div>

                    <!-- Messages -->
                    <div class="flex-1 min-h-0 overflow-y-auto p-6 space-y-4" x-ref="messagesContainer">
                        <template x-for="(msg, i) in messages" :key="msg.ts + i">
                            <div :class="isMyMessage(msg) ? 'flex justify-end' : 'flex justify-start'">
                                <div :class="isMyMessage(msg) 
                                    ? 'bg-indigo-500 dark:bg-indigo-600 text-white rounded-xl shadow-sm p-4 max-w-3xl transition-colors' 
                                    : 'bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4 max-w-3xl transition-colors'">
                                    <div class="flex items-center gap-3 mb-2">
                                        <div :class="isMyMessage(msg) 
                                            ? 'w-8 h-8 rounded-full bg-white/20 flex items-center justify-center text-white text-sm font-semibold'
                                            : 'w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white text-sm font-semibold'">
                                            <span x-text="msg.sender.charAt(0).toUpperCase()"></span>
                                        </div>
                                        <span :class="isMyMessage(msg) ? 'font-semibold text-white' : 'font-semibold text-gray-800 dark:text-white'" x-text="msg.sender"></span>
                                        <span :class="isMyMessage(msg) ? 'text-xs text-white/70' : 'text-xs text-gray-500 dark:text-gray-400'" x-text="formatTime(msg.ts)"></span>
                                        <span x-show="msg.hops > 0" :class="isMyMessage(msg) 
                                            ? 'text-xs px-2 py-0.5 rounded-full bg-white/20 text-white' 
                                            : 'text-xs px-2 py-0.5 rounded-full bg-indigo-100 dark:bg-indigo-900/50 text-indigo-600 dark:text-indigo-400'" x-text="msg.hops + ' hops'"></span>
                                    </div>
                                    <p :class="isMyMessage(msg) ? 'text-white pl-11' : 'text-gray-700 dark:text-gray-300 pl-11'" x-html="linkifyText(msg.text)"></p>
                                    <template x-for="imgUrl in extractImageUrls(msg.text)" :key="imgUrl">
                                        <div class="pl-11 mt-2">
                                            <a :href="imgUrl" target="_blank" rel="noopener noreferrer">
                                                <img
                                                    :src="imgUrl"
                                                    :alt="imgUrl"
                                                    loading="lazy"
                                                    class="rounded-lg max-w-[300px] max-h-[300px] object-contain cursor-pointer opacity-95 hover:opacity-100 transition-opacity duration-150"
                                                    @error="$el.parentElement.style.display='none'"
                                                />
                                            </a>
                                        </div>
                                    </template>
                                    <div x-show="!isMyMessage(msg)" class="flex justify-end mt-1">
                                        <button
                                            @click="replyTo(msg.sender)"
                                            class="text-xs text-gray-400 dark:text-gray-500 hover:text-indigo-500 dark:hover:text-indigo-400 transition-colors duration-150"
                                        >Reply</button>
                                    </div>
                                </div>
                            </div>
                        </template>
                        <div x-show="messages.length === 0 && messagesLoaded && !messagesLoading" class="text-center py-12 text-gray-500 dark:text-gray-400">
                            No messages yet
                        </div>
                        <div x-show="messagesLoading || !messagesLoaded" class="flex justify-center py-8">
                            <svg class="animate-spin h-8 w-8 text-indigo-500" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Message Input -->
                    <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4 transition-colors">
                        <div class="flex gap-3">
                            <div class="relative flex-1">
                                <input 
                                    type="text" 
                                    x-ref="messageInput"
                                    x-model="newMessage" 
                                    @keydown.enter="sendMessage()"
                                    :placeholder="'Message ' + selectedChannel"
                                    :disabled="sending"
                                    :class="msgByteCount() > MSG_MAX_BYTES ? 'border-red-400 dark:border-red-500 focus:ring-red-400' : 'border-gray-300 dark:border-gray-600 focus:ring-indigo-500'"
                                    class="w-full pl-4 pr-16 py-3 rounded-xl border bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:border-transparent transition-all outline-none disabled:opacity-50"
                                />
                                <span
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-xs tabular-nums pointer-events-none select-none"
                                    :class="msgByteCount() > MSG_MAX_BYTES
                                        ? 'text-red-500 dark:text-red-400 font-semibold'
                                        : msgByteCount() > MSG_MAX_BYTES * 0.85
                                            ? 'text-yellow-500 dark:text-yellow-400'
                                            : 'text-gray-400 dark:text-gray-500'"
                                    x-text="msgByteCount() + '/' + MSG_MAX_BYTES"
                                ></span>
                            </div>
                            <button 
                                @click="sendMessage()" 
                                :disabled="!newMessage.trim() || sending || msgByteCount() > MSG_MAX_BYTES"
                                class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg transform transition-all duration-200 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                            >
                                <span x-show="!sending">Send</span>
                                <svg x-show="sending" class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Telemetry Page -->
            <div x-show="currentPage === 'telemetry'" class="flex-1 flex flex-col min-h-0 bg-gray-50 dark:bg-gray-900 transition-colors">
                <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4 transition-colors flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Repeater Telemetry</h3>
                    <button
                        @click="showAddRepeaterModal = true"
                        class="flex items-center gap-2 px-3 py-2 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium rounded-lg transition-colors"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                        </svg>
                        Add Repeater
                    </button>
                </div>

                <!-- Add Repeater Modal -->
                <div
                    x-show="showAddRepeaterModal"
                    x-transition:enter="transition ease-out duration-150"
                    x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100"
                    x-transition:leave="transition ease-in duration-100"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
                    @keydown.escape.window="showAddRepeaterModal = false"
                    @click.self="showAddRepeaterModal = false"
                >
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl w-full max-w-md mx-4 p-6">
                        <div class="flex items-center justify-between mb-5">
                            <h4 class="text-lg font-semibold text-gray-800 dark:text-white">Add Repeater</h4>
                            <button @click="showAddRepeaterModal = false" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                        </div>
                        <form @submit.prevent="addRepeater()">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Repeater Name</label>
                                    <input
                                        type="text"
                                        x-model="newRepeaterForm.name"
                                        placeholder="e.g. Rooftop Node A"
                                        required
                                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-white dark:bg-gray-700 text-gray-800 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Public Key</label>
                                    <input
                                        type="text"
                                        x-model="newRepeaterForm.publicKey"
                                        placeholder="Repeater public key"
                                        required
                                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-white dark:bg-gray-700 text-gray-800 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    />
                                </div>
                                <div x-show="addRepeaterError" class="text-sm text-red-600 dark:text-red-400" x-text="addRepeaterError"></div>
                            </div>
                            <div class="flex gap-3 mt-6">
                                <button
                                    type="button"
                                    @click="showAddRepeaterModal = false"
                                    class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 text-sm font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    :disabled="addRepeaterLoading"
                                    class="flex-1 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 text-white text-sm font-medium rounded-lg transition-colors flex items-center justify-center gap-2"
                                >
                                    <svg x-show="addRepeaterLoading" class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    <span x-text="addRepeaterLoading ? 'Adding...' : 'Add Repeater'"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Edit Repeater Modal -->
                <div
                    x-show="showEditRepeaterModal"
                    x-transition:enter="transition ease-out duration-150"
                    x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100"
                    x-transition:leave="transition ease-in duration-100"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
                    @keydown.escape.window="showEditRepeaterModal = false"
                    @click.self="showEditRepeaterModal = false"
                >
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl w-full max-w-md mx-4 p-6">
                        <div class="flex items-center justify-between mb-5">
                            <h4 class="text-lg font-semibold text-gray-800 dark:text-white">Edit Repeater</h4>
                            <button @click="showEditRepeaterModal = false" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                        </div>
                        <form @submit.prevent="updateRepeater()">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Repeater Name</label>
                                    <input
                                        type="text"
                                        x-model="editRepeaterForm.name"
                                        placeholder="e.g. Rooftop Node A"
                                        required
                                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-white dark:bg-gray-700 text-gray-800 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Public Key</label>
                                    <input
                                        type="text"
                                        x-model="editRepeaterForm.publicKey"
                                        placeholder="Repeater public key"
                                        required
                                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-white dark:bg-gray-700 text-gray-800 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    />
                                </div>
                                <div x-show="editRepeaterError" class="text-sm text-red-600 dark:text-red-400" x-text="editRepeaterError"></div>
                            </div>
                            <div class="flex gap-3 mt-6">
                                <button
                                    type="button"
                                    @click="showEditRepeaterModal = false; confirmDeleteRepeater(editRepeaterForm)"
                                    class="flex items-center gap-1.5 px-3 py-2 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/30 text-sm font-medium rounded-lg transition-colors"
                                    title="Delete this repeater"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                    </svg>
                                    Delete
                                </button>
                                <div class="flex gap-3 flex-1">
                                    <button
                                        type="button"
                                        @click="showEditRepeaterModal = false"
                                        class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 text-sm font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="submit"
                                        :disabled="editRepeaterLoading"
                                        class="flex-1 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 text-white text-sm font-medium rounded-lg transition-colors flex items-center justify-center gap-2"
                                    >
                                        <svg x-show="editRepeaterLoading" class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                        <span x-text="editRepeaterLoading ? 'Saving...' : 'Save'"></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Delete Confirmation Modal -->
                <div
                    x-show="showDeleteRepeaterModal"
                    x-transition:enter="transition ease-out duration-150"
                    x-transition:enter-start="opacity-0"
                    x-transition:enter-end="opacity-100"
                    x-transition:leave="transition ease-in duration-100"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
                    @keydown.escape.window="showDeleteRepeaterModal = false"
                    @click.self="showDeleteRepeaterModal = false"
                >
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl w-full max-w-sm mx-4 p-6">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="flex-shrink-0 w-10 h-10 rounded-full bg-red-100 dark:bg-red-900/40 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600 dark:text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <div>
                                <h4 class="text-base font-semibold text-gray-800 dark:text-white">Delete Repeater</h4>
                                <p class="text-sm text-gray-500 dark:text-gray-400">
                                    Delete <span class="font-medium text-gray-700 dark:text-gray-300" x-text="deleteRepeaterTarget ? deleteRepeaterTarget.name : ''"></span>? This cannot be undone.
                                </p>
                            </div>
                        </div>
                        <div class="flex gap-3">
                            <button
                                @click="showDeleteRepeaterModal = false"
                                class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 text-sm font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                            >
                                Cancel
                            </button>
                            <button
                                @click="deleteRepeater()"
                                :disabled="deleteRepeaterLoading"
                                class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 disabled:opacity-50 text-white text-sm font-medium rounded-lg transition-colors flex items-center justify-center gap-2"
                            >
                                <svg x-show="deleteRepeaterLoading" class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span x-text="deleteRepeaterLoading ? 'Deleting...' : 'Delete'"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex-1 overflow-y-auto p-6">
                    <div x-show="repeatersLoading" class="flex justify-center py-12">
                        <svg class="animate-spin h-10 w-10 text-indigo-500" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                    <div x-show="!repeatersLoading && repeaters.length === 0" class="text-center py-12 text-gray-500 dark:text-gray-400">
                        No repeaters found
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <template x-for="repeater in repeaters" :key="repeater.id">
                            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-5 transition-colors">
                                <!-- Card header: name + edit | enabled/disabled badge -->
                                <div class="flex items-start justify-between mb-3 gap-2">
                                    <!-- Left: name + edit icon -->
                                    <div class="flex items-center gap-1 flex-1 min-w-0">
                                        <h4 class="font-semibold text-gray-800 dark:text-white truncate" x-text="repeater.name"></h4>
                                        <button
                                            @click="openEditRepeaterModal(repeater)"
                                            title="Edit repeater"
                                            class="flex-shrink-0 p-1 rounded text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor">
                                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                                            </svg>
                                        </button>
                                    </div>
                                    <!-- Right: enabled/disabled badge -->
                                    <button
                                        @click="toggleRepeater(repeater)"
                                        :disabled="repeater._toggling"
                                        :title="repeater.enabled ? 'Monitoring enabled â€” click to disable' : 'Monitoring disabled â€” click to enable'"
                                        class="flex-shrink-0 flex items-center gap-1 px-2 py-0.5 rounded-full text-xs font-medium transition-colors disabled:opacity-50"
                                        :class="repeater.enabled
                                            ? 'bg-green-100 dark:bg-green-900/40 text-green-700 dark:text-green-400 hover:bg-green-200 dark:hover:bg-green-900/60'
                                            : 'bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-600'"
                                    >
                                        <span
                                            class="inline-block w-1.5 h-1.5 rounded-full"
                                            :class="repeater.enabled ? 'bg-green-500' : 'bg-gray-400 dark:bg-gray-500'"
                                        ></span>
                                        <span x-text="repeater._toggling ? '...' : (repeater.enabled ? 'Enabled' : 'Disabled')"></span>
                                    </button>
                                </div>
                                <div class="h-40 mb-3">
                                    <canvas x-show="repeater.telemetry && repeater.telemetry.labels.length > 0" :id="'chart-' + repeater.id"></canvas>
                                    <div x-show="!repeater.telemetry || repeater.telemetry.labels.length === 0" class="h-full flex items-center justify-center text-gray-400 dark:text-gray-500 text-sm">
                                        No telemetry data
                                    </div>
                                </div>
                                <div class="flex items-center justify-between text-sm">
                                    <span class="text-gray-600 dark:text-gray-400">Last reading</span>
                                    <span
                                        class="font-semibold"
                                        :class="getBatteryClass(repeater.currentBattery)"
                                        x-text="repeater.telemetry ? repeater.telemetry.lastReadingFormatted : 'N/A'"
                                    ></span>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
